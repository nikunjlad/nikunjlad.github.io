<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  {% if page.title == "Home" %}
  <meta name="title" content="{{ site.seo.title }}">
  <meta name="description" content="{{ site.seo.description }}">
  <meta name="keywords" content="{{ site.seo.keywords }}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.author.url }}">
  <meta property="og:title" content="{{ site.seo.title }}">
  <meta property="og:description" content="{{ site.seo.description }}">
  <meta property="og:image" content="{{ site.author.url }}{{ site.images }}/01.jpeg">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ site.author.url }}">
  <meta property="twitter:title" content="{{ site.seo.title }}">
  <meta property="twitter:description" content="{{ site.seo.description }}">
  <meta property="twitter:image" content="{{ site.author.url }}{{ site.images }}/01.jpeg"> 
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="robots" content="index, follow">
  <meta name="language" content="English">
  <meta name="revisit-after" content="7 days">
  <meta name="author" content="{{ site.author.name }}">
  {% endif %}
  
  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>


  <!-- Theme CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Custom CSS -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/nikunj.css">

  <!-- Custom JS -->
  <script src="{{ site.baseurl }}/public/js/nikunj.js"></script>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-144-precomposed.png">
  <!-- <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico"> -->

  <!-- Feed (jekyll-feed) -->
  {% feed_meta %}

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162749486-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-162749486-1');
  </script>

  <!-- ipmeta.io Network Tracking -->
  <script src="https://ipmeta.io/plugin.js"></script>


  <script>
     provideGtagPlugin({
        apiKey: '80209597e254c5cc9900cf363aea73150a4dc0ffd8bbb8ceae52cc889333e4ab',
        serviceProvider: 'dimension1',
        networkDomain: 'dimension2',
        networkType: 'dimension3',
     });
  </script>
</head>
